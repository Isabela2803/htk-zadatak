<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt me</title>
    <link rel="stylesheet" href="/dist/css/main.css">
</head>

<body>
    <header class="header-main">
        <h1>
            <span>A</span>
            <span>D</span>
            <span>O</span>
            <span>P</span>
            <span>T</span>
            <span>&nbsp</span>
            <span>&nbsp</span>
            <span>&nbsp</span>
            <span>&nbsp</span>
            <span>&nbsp</span>
            <span>&nbsp</span>
            <span>M</span>
            <span>E</span>
        </h1>
    </header>
    <section class="carousel-section">
        <!-- carousel-wrapper ili carousel-content (ja sam doda content, odlucit kako cemo nazvat ali neka bude ujednaceno) -->
        <div id="carousel-wrapper" class="carousel-content"></div>
        <div id="prev-slide" class="carousel-controls prev-slide">&#10094;</div>
        <div id="next-slide" class="carousel-controls next-slide">&#10095;</div>
    </section>


    <section class="filters-section">
        <div class="filter-wrapper">
            <div class="filter-sorting">
                <p>Sort by:</p>
                <div class="filter-sort-by">
                    <input type="radio" id="name" name="sort-by" value="name">
                    <label for="name">Name </label>

                </div>
                <div class="filter-sort-by">
                    <input type="radio" id="age" name="sort-by" value="age" checked>
                    <label for="age">Age</label>

                </div>
            </div>

            <div class="sort-wrapper">
                <p>Choose:</p>
                <div class="filter-order-by">
                    <input type="radio" id="asc" name="sort-order" value="asc" checked>
                    <label for="asc">Ascending</label>
                </div>
                <div class="filter-order-by">
                    <input type="radio" id="desc" name="sort-order" value="desc">
                    <label for="desc">Descending</label>
                </div>
            </div>
        </div>


        <div class="img-search">
            <div class="img-wrapper">
                <img src="img/little_cat.jpg" alt="cats">
            </div>

            <div class="search-wrapper">
                <div class="search-input">
                    <input type="text" placeholder="Type to search...">
                </div>
            </div>
        </div>

        <div class="classification">
            <div class="selected-less-then-6">
                <input type="checkbox" role="switch" id="less-than-six" name="6" value="sort-less-6"> <label for="less-than-six">Less than 6 months</label>
            </div>

            <div class="selected-less-then-12">
                <input type="checkbox" role="switch" id="less-than-twelve" name="12" value="sort-less-12"> <label for="less-than-twelve">Less than 12 months</label>
            </div>

            <div class="selected-color-black">
                <input type="checkbox" role="switch" id="filter-by-color" name="black" value="sort-black-color"> <label for="filter-by-color">Color black</label>
            </div>
        </div>

    </section>


    <section class="cards-section">
        <div id="cards-wrapper"></div>
        <button id="loadMoreBtn">Load more</button>
        <div id="modal" class="bg-modal">
            <div class="modal">
                <div class="modal-content">
                    <div class="close"></div>
                    <p>Are you really want to adopt me?</p>
                    <div id="modal-cat-content"></div>
                    <div class="btn-wrapper">
                        <button id="want-to-adopt">Yes,please.</button>
                        <button id="dont-want-to-adopt">No,sorry.</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>

    <script type="module" src="index.js"></script>
</body>

</html>
