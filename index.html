<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt me</title>
    <link rel="stylesheet" href="/dist/css/main.css">
</head>

<body>
    <header class="header-main">
        <h1>
            <span>A</span>
            <span>D</span>
            <span>O</span>
            <span>P</span>
            <span>T</span>
            <span>&nbsp</span>
            <span>&nbsp</span>
            <span>&nbsp</span>
            <span>&nbsp</span>
            <span>&nbsp</span>
            <span>&nbsp</span>
            <span>M</span>
            <span>E</span>
        </h1>

        </div>
    </header>

    <div class="header-img-wrapper">
        <img src="img/cat adopt me.png" alt="cats">
    </div>

    <section class="carousel-section">
        <div id="carousel-wrapper"></div>
    </section>

    <section class="filters-section">

        <div class="filter-wrapper">
            <div class="first div">
                <p>Sort by:</p>
                <div class="filter-sort-by">
                    <input type="radio" name="sort-by" value="name">
                    <label for="name">Name </label>
                </div>
                <div class="filter-sort-by">
                    <input type="radio" name="sort-by" value="age" checked>
                    <label for="age">Age</label>
                </div>
            </div>

            <div class="sort-wrapper">
                <p>Choose:</p>
                <div class="filter-order-by">
                    <input type="radio" name="sort-order" value="asc" checked>
                    <label for="asc">Ascending</label>
                </div>
                <div class="filter-order-by">
                    <input type="radio" name="sort-order" value="desc">
                    <label for="desc">Descending</label>
                </div>
            </div>

        </div>



    </section>

    <section class="cards-section">
        <div id="cards-wrapper"></div>
        <button id="loadMoreBtn">Load more</button>
    </section>


    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>

    <script type="module" src="index.js"></script>
</body>

</html>
